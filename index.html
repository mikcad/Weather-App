<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
   
   <!-- Header section -->
   <header class="container-fluid text-center text-white bg-primary p-3">
      <h3>Weather Dashborard</h3>
      <h5>Local time - <span class="current-time"></span></h5>
   </header>
   <!-- Main section -->
   <main>
      <!-- Section for searching -->
      <section class="search-section container-fluid">
         <div class="search-container border-2 border-dark rounded-4 border p-1 mx-5">
            <div class="search-bar d-flex container-fluid">
               <button class="search-btn bg-transparent border-0"><img src="./assets/imgs/search-icon-96.png" alt="Search" height="40px"></button>
               <input id="search_input" class="search-box container-fluid bg-transparent border-0" type="text" placeholder=" Search for a city e.g. Tokyo">
               <!-- <button class="location-btn">Use Current Location</button> -->
            </div>
         </div>
      </section>

   <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   <script src="./assets/script.js"></script>
</body>
</html>
